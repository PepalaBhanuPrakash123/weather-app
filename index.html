<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid justify-content-center">
      <h1 class="navbar-brand">Weather App</h1>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4">
          <div class="input-group mb-4">
            <input type="text" class="form-control form-control-sm" id="searchInput" placeholder="Enter city name" />
            <button class="btn btn-primary btn-sm" onclick="getWeather()">Search</button>
          </div>

          <div id="loader" class="text-center my-2 d-none">
            <div class="spinner-border text-dark" role="status"></div>
          </div>

          <div class="text-center d-none" id="weatherCard"></div>
        </div>
      </div>
    </div>

    <div class="mt-4 text-center"> 
        <h2 class="mb-3" style="color: white; text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);">
          5-Days Forecast
        </h2>
        <div id="forecast"></div>
      </div>   
  </div>
 
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
